<ng-container *transloco="let t; lang: lang; prefix: 'pages.achievements'">
  <div class="share-picture-container">
    <app-share-picture
      [imagePath]="data.imageUrl"
      [width]="996"
      [height]="996"
      [text]="data.title"
      [brand]="data.description"
      (canvasOutput)="onSharePictureLoaded($event)"
    ></app-share-picture>
  </div>

  <div class="preview-container">
    <app-share-picture
      [imagePath]="data.imageUrl"
      [width]="384"
      [height]="384"
      [text]="data.title"
      [brand]="data.description"
    ></app-share-picture>
  </div>

  <mat-nav-list>
    <a mat-list-item (click)="onShareClicked()">
      <span
        class="material-symbols-outlined"
        style="vertical-align: bottom; margin-right: 8px"
        >share</span
      >
      {{ t("actions.share-achievement") }}
    </a>
  </mat-nav-list>
</ng-container>
