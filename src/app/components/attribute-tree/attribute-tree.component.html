<mat-tree
  [dataSource]="dataSource"
  [treeControl]="treeControl"
  class="example-tree"
>
  <!-- Expandable node -->
  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodeToggle>
    <li class="mat-tree-node" [ngClass]="'level-' + node.level">
      <button
        mat-icon-button
        matTreeNodeToggle
        [attr.aria-label]="'toggle ' + node.key"
      >
        <mat-icon>
          {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
        </mat-icon>
      </button>
      {{ node.key }}
    </li>
  </mat-tree-node>

  <!-- Leaf node -->
  <mat-tree-node *matTreeNodeDef="let node">
    <li class="mat-tree-node" [ngClass]="'level-' + node.level">
      <button mat-icon-button disabled></button>
      <strong class="label">{{ node.key }}</strong
      >: {{ node.value }}
    </li>
  </mat-tree-node>
</mat-tree>
