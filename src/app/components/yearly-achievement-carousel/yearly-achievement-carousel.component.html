<ng-container
  *transloco="let t; lang: lang; prefix: 'pages.yearly-achievements'"
>
  <div class="carousel-container">
    <div class="carousel-track" #carouselTrack>
      @for (
        achievement of yearlyAchievement()!! | keyvalue: keyValueOrder;
        track achievement.key
      ) {
        <app-share-picture
          [imagePath]="achievement.value.icon"
          [width]="SHARE_PICTURE_DIMENSION"
          [height]="SHARE_PICTURE_DIMENSION"
          [text]="getText(achievement.value)"
        ></app-share-picture>
      }
    </div>
  </div>
</ng-container>
