<ng-container
  *transloco="let t; lang: lang; prefix: 'pages.yearly-achievements'"
>
  <div class="carousel-container">
    <div class="carousel-track">
      @for (
        achievement of yearlyAchievement()!! | keyvalue: keyValueOrder;
        track achievement.key
      ) {
        @if (achievement.value.value) {
          <div
            class="carousel-item"
            (click)="onAchievementClicked(achievement.value)"
          >
            <app-share-picture
              [imagePath]="achievement.value.icon"
              [width]="sharePictureDimension()"
              [height]="sharePictureDimension()"
              [text]="getText(achievement.value)"
            ></app-share-picture>
          </div>
        }
      }
    </div>
  </div>
</ng-container>
