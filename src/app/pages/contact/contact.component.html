<ng-container *transloco="let t; lang: lang; read: 'pages.contact'">
  <div class="flex-container container">
    <div class="text">
      <h1>{{ t("title") }}</h1>

      <h2>{{ t("labels.team") }}</h2>
      <div class="team-container">
        <div class="flex-container team-sub-container">
          <img class="member-image" src="./assets/images/florianschwanz.png" />
          <div>
            <h3>
              Florian Schwanz
              <span class="social-delimiter">|</span>
              <a
                href="https://de.linkedin.com/in/florian-schwanz"
                target="_blank"
              >
                <mat-icon svgIcon="linkedin" class="social-icon"></mat-icon>
              </a>
              <a href="https://github.com/florianschwanz" target="_blank">
                <mat-icon svgIcon="github" class="social-icon"></mat-icon>
              </a>
            </h3>
            {{ t("labels.data-scientist") }},
            {{ t("labels.fullstack-developer") }}, {{ t("labels.agile-coach") }}
          </div>
        </div>
      </div>

      <h2>{{ t("title") }}</h2>
      <div class="contact-container">
        <div class="flex-container contact-sub-container">
          <mat-icon svgIcon="github" class="contact-icon"></mat-icon>
          <a href="https://github.com/open-ebike" target="_blank">open-ebike</a>
        </div>
      </div>
    </div>
  </div>
</ng-container>
